version: "3.9"
services:
  be:
    build: 
      dockerfile: Dockerfile 
      context: ./be
    container_name: cms-be
    volumes:
      - ./be:/app:delegated
      - ./be/.env:/app/.env:delegated
    ports:
      - "3000:3000"
    restart: always
    dns:
      - 8.8.8.8   # Google DNS
      - 1.1.1.1   # Cloudflare DNS
    env_file:
      - ./be/.env
  
